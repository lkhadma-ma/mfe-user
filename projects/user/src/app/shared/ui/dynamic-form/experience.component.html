<button 
  class="mfe-user-px-4 mfe-user-py-2 mfe-user-bg-blue-600 mfe-user-text-white mfe-user-rounded hover:mfe-user-bg-blue-700"
  (click)="openExperienceModal()">
  Add Experience
</button>

<!-- Reusable Dynamic Form Modal -->
<mfe-user-dynamic-form
  [config]="experienceFormConfig"
  [initialData]="initialExperienceData"
  [isOpen]="isExperienceModalOpen"
  (submitted)="onExperienceSubmit($event)"
  (closed)="onModalClosed()">
</mfe-user-dynamic-form>
